     <h1>Edit Recipe</h1>
    
     <form id="updateForm">
  <input type="hidden" id="update-id" value="" />

  <label>Title: 
    <input type="text" id="update-title" required />
  </label><br />

  <label>Image URL: 
    <input type="text" id="update-image" />
  </label><br />

  <label>Instructions:<br />
    <textarea id="update-instructions" required></textarea>
  </label><br />

  <label>Ingredients (comma-separated):<br />
    <textarea id="update-ingredients" required></textarea>
  </label><br />

  <label>Ready In (minutes): 
    <input type="number" id="update-readyin" required />
  </label><br />

  <button type="submit">Update Recipe</button>

</form>
